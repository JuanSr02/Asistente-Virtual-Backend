# =======================
# App Config
# =======================
app.name=Asistente Virtual
server.port=8080
# =======================
# Database Config (Supabase)
# =======================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=org.postgresql.Driver
# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
# Silencia los logs SQL de Hibernate
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
# =======================
# Supabase JWT Config
# =======================
supabase.url=${SUPABASE_URL}
supabase.jwt.secret=${SUPABASE_JWT_SECRET}
supabase.serviceRole.key=${SUPABASE_SERVICE_ROLE_KEY}
# =======================
# Configuracion Resend (API)
# =======================
# Tu clave API de Resend
resend.api.key=${RESEND_PASS}
# Tu nuevo remitente profesional
mail.from=no-reply@asistentevirtual.me
# =======================
# Multipart Files
# =======================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# =======================
# Jackson
# =======================
spring.jackson.default-property-inclusion=non_null
cors.allowed-origins=https://asistente-virtual-unsl.vercel.app,http://localhost:3000
# =======================
# Reglas de Negocio Academicas
# =======================
# Duracion de la regularidad (2 anios + 9 meses segun ordenanza vigente)
app.reglas-academicas.regularidad-anios=2
app.reglas-academicas.regularidad-meses=9